<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/header.css">
  <link rel="stylesheet" href="../../css/menu.css">
  <link rel="stylesheet" href="./style.css">
  <title>Entre em Contato</title>
</head>

<body>
  <header class="header-main">
    <a href="../../index.html">
      <img src="../../images/logo.svg" alt="urFood logo" class="logo">
    </a>
    <img src="../../images/Menu.svg" alt="menu" class="menu js-menu">
  </header>

  <nav class="menu hide">
    <div class="backgroundClose"></div>

    <section class="container">
      <header>
        <a href="../../index.html">
          <img src="../../images/logo-white.svg" alt="logo-white" class="logo">
        </a>
        <p class="close js-menu">&times;</p>
      </header>

      <main>
        <ul>
          <li>
            <a href="../../index.html">Home</a>
          </li>

          <li>
            <a href="../Refeicoes/index.html">Refeições</a>
          </li>

          <li>
            <a href="../Sobre/index.html">Sobre nós</a>
          </li>

          <li>
            <a href="#" class="js-menu">Contato</a>
          </li>

          <li>
            <a href="../Mapa/index.html">Mapa do site</a>
          </li>
        </ul>
      </main>

      <footer><a href="https://github.com/joaoazevedoJS" target="_blank">By joão azevedo</a></footer>
    </section>
  </nav>

  <main class="form">
    <form action="/" method="POST">
      <section class="inputs">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email">

        <label for="name">Nome</label>
        <input type="text" name="name" id="name">

        <label for="subject">Assunto</label>
        <input type="text" name="subject" id="subject">
      </section>

      <section class="textarea">
        <label for="message">Mensagem</label>
        <textarea name="message" id="message"></textarea>

        <button type="submit" class="btn">Enviar</button>
      </section>

    </form>
  </main>

  <script src="../../js/script.js"></script>
</body>

</html>
